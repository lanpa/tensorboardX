    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install tensorboardX
      run: pip install -i https://test.pypi.org/simple/ tensorboardX

    - name: Run examples
      run: |
        cd examples
        python demo.py


